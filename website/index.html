<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Weather Search</h1>
    <input type="text" id="location" placeholder="Enter city">
    <button onclick="getWeather()">Search</button>
    <div class="result" id="result"></div>

    <script>
        const apiKey = '67cd66468ef30c43f5829b114b27c686'; // Visible to users

        async function getWeather() {
            const location = document.getElementById('location').value;
            const response = await fetch(
                `https://api.openweathermap.org/data/2.5/weather?q=${location}&units=imperial&appid=${apiKey}`
            );
            const data = await response.json();
            const resultDiv = document.getElementById('result');

            if (data.cod === '404') {
                resultDiv.innerHTML = `<p style="color: red;">Invalid location!</p>`;
            } else {
                const today = new Date();
                const formattedDate = today.toLocaleDateString();

                resultDiv.innerHTML = `
                    <h2>Weather in ${location.charAt(0).toUpperCase() + location.slice(1)}</h2>
                    <p>${formattedDate}</p>
                    <p>${data.weather[0].description}</p>
                    <p>Temperature: ${Math.round(data.main.temp)}째F</p>
                    <p>Feels like: ${Math.round(data.main.feels_like)}째F</p>
                    <p>High: ${Math.round(data.main.temp_max)}째F</p>
                    <p>Low: ${Math.round(data.main.temp_min)}째F</p>
                `;
            }
        }
    </script>
</body>
</html>
