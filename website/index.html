<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Website</title> 
    <style>
        body {
            font-family: 'montserrat', sans-serif;
            background: linear-gradient(to right, #e8f8f5, #76d7c4);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .weather-container {
            background-color: ##fdfefe;
            border-radius: 16px;
            box-shadow: 1px 0px 10px 1px rgba(20, 90, 50);
            padding: 30px 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .weather-container:hover {
            transform: translateY(-5px);
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 8px;
            outline: none;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #145a32d9;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: ##e8f8f5;
        }

        .result {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 0px;
            border-radius: 0px;
        }

        .result p {
            margin: 6px 0;
            font-size: 16px;
            color: #444;
        }

        .result h2 {
            color: #222;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="weather-container"> 
        <h1>Weather Website</h1>
        <h2>Welcome!</h2>
        <h3>Find the weather near you, search your city below.</h3>
        <input type="text" id="location" placeholder="Enter city"> 
        <button onclick="getWeather()">Search</button>
        <div class="result" id="result"></div>
        <img src="Weatherconditions/01n@2x.png" alt="Weather Icon" width="300" />
    </div>

    <script>
        const apiKey = '67cd66468ef30c43f5829b114b27c686'; //api key

        async function getWeather() {
            const location = document.getElementById('location').value;
            const resultDiv = document.getElementById('result');

            if (!location.trim()) {
                resultDiv.innerHTML = '<p style="color:red;">Please enter a city name.</p>';
                return;
            } 

            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${location}&units=imperial&appid=${apiKey}`
                );
                const data = await response.json();

                if (data.cod === '404') {
                    resultDiv.innerHTML = `<p style="color: red;">Invalid location!</p>`;
                } else {
                    const today = new Date();
                    const formattedDate = today.toLocaleDateString();

                    resultDiv.innerHTML = `
                        <h2>Weather in ${location.charAt(0).toUpperCase() + location.slice(1)}</h2>
                        <p>${formattedDate}</p>
                        <p>${data.weather[0].description}</p>
                        <p>Temperature: ${Math.round(data.main.temp)}째F</p>
                        <p>Feels like: ${Math.round(data.main.feels_like)}째F</p>
                        <p>High: ${Math.round(data.main.temp_max)}째F</p>
                        <p>Low: ${Math.round(data.main.temp_min)}째F</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">There was an error. Please try again.</p>`;
            }
        }
    </script>
</body>
</html>
