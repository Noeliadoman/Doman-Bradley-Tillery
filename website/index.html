<!DOCTYPE html> 
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <meta charset="UTF-8"> 
    <title>Weather Website</title> 
    <link rel="stylesheet" href="styles.css">
</head>
    
<body data-theme="default">
    <div class="weather-container"> 
        <h1>GVSU Weather Dashboard</h1>
        <h2>Welcome!</h2>
        <div class="GVSU-image">
            <img id="GVSU-image" src="C:\Users\natet\Documents\GitHub\Doman-Bradley-Tillery\assets\GVSU Images\logoLong-modified.PNG" alt="GVSU Logo" width="175" />
        </div>


        <div class="top-section">
                <div class="search-area">
                    <h3>Find the weather near you, search your city below.</h3>
                    <input type="text" id="location" placeholder="Enter city"> 
                    <button onclick="getWeather()">Search</button>
                </div>
                <div class="divider"></div>
                <div class="game-button">
                    <h3>Not interested in the report? Play the weather game!</h3>
                    <h4>Enter your city in the search bar, then click below and try guessing tomorrows weather.</h4>
                    <button onclick="startWeatherGame()">Weather Game</button>
                </div>
                <div id="game-area"></div>
                <div class="login">
                    <button onclick="userLogin()">Login</button>
                </div>
                <div class="settings">
                    <button onclick="openSettings()">Settings</button>
                </div>
            </div>

            <div class="result" id="result"></div>
            <div class="weather-image">
                <img id="weather-icon" src="Weatherconditions/default.jpg" alt="Weather Icon" width="100" />
            </div>
        </div>

        <div id="settings-modal">
            <div id="settings-content">
                <button id="close-settings" onclick="closeSettings()">✖</button>
                <h4>Settings</h4>
                <label for="theme-select">Theme:</label>
                <select id="theme-select" name="theme-select">
                    <option value="default">Default</option>
                    <option value="high-contrast">High Contrast</option>
                    <option value="cool-blue">Cool Blue</option>
                    <option value="pastel">Pastel</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
        </div>

    </div>

    <script>
        const apiKey = '67cd66468ef30c43f5829b114b27c686'; //api key

        async function getWeather() {
            const location = document.getElementById('location').value;
            const resultDiv = document.getElementById('result');
            const weatherIcon = document.getElementById('weather-icon');
            
        
            if (!location.trim()) {
                resultDiv.innerHTML = '<p style="color:red;">Please enter a city name.</p>';
                return;
            } 
 
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${location}&units=imperial&appid=${apiKey}`
                );
                const data = await response.json();
                const weather = data.weather[0].description.toLowerCase();

                if (data.cod === 404) {
                    resultDiv.innerHTML = `<p style="color: red;">Invalid location!</p>`;
                } else {
                    const today = new Date();
                    const formattedDate = today.toLocaleDateString();

                    resultDiv.innerHTML = `
                        <h2>Weather in ${location.charAt(0).toUpperCase() + location.slice(1)}</h2>
                        <p>${formattedDate}</p>
                        <p>${data.weather[0].description}</p>
                        <p>Temperature: ${Math.round(data.main.temp)}°F</p>
                        <p>Feels like: ${Math.round(data.main.feels_like)}°F</p>
                        <p>High: ${Math.round(data.main.temp_max)}°F</p>
                        <p>Low: ${Math.round(data.main.temp_min)}°F</p>
                    `;
                    if (weather.includes("few cloud")) {
                        weatherIcon.src = "Weatherconditions/02d@2x.png";
                    } else if (weather.includes("scattered clouds")) {
                        weatherIcon.src = "Weatherconditions/03d@2x.png";
                    } else if (weather.includes("clear sky")) {
                        weatherIcon.src = "Weatherconditions/01d@2x.png";
                    } else if (weather.includes("overcast clouds")) {
                        weatherIcon.src = "Weatherconditions/04d@2x.png";
                    } else if (weather.includes("broken clouds")) {
                        weatherIcon.src = "Weatherconditions/04d@2x.png";
                    } else if (weather.includes("shower rain") || weather.includes("light intensity shower rain") || weather.includes("shower rain") || weather.includes("heavy intensity shower rain") || weather.includes("ragged shower rain") || weather.includes("drizzle")) {
                        weatherIcon.src = "Weatherconditions/09d@2x.png";
                    } else if (weather.includes("rain")) {
                        weatherIcon.src = "Weatherconditions/10d@2x.png";
                    } else if (weather.includes("thunderstorm")) {
                        weatherIcon.src = "Weatherconditions/11d@2x.png";
                    } else if (weather.includes("snow") || weather.includes("light snow") || weather.includes("heavy snow") || weather.includes("sleet") || weather.includes("light shower sleet") || weather.includes("shower sleet") || weather.includes("light rain and snow") || weather.includes("rain and snow") || weather.includes("shower snow") || weather.includes("heavy shower snow") || weather.includes("freezing rain")) {
                        weatherIcon.src = "Weatherconditions/13d@2x.png";
                    } else if (weather.includes("mist") || weather.includes("smoke") || weather.includes("haze") || weather.includes("sand/dut whirls") || weather.includes("fog") || weather.includes("sand") || weather.includes("dust") || weather.includes("volcanic ash") || weather.includes("squalls") || weather.includes("tornado")) {
                        weatherIcon.src = "Weatherconditions/50d@2x.png";
                    } else {
                        weatherIcon.src = "Weatherconditions/default.jpg"; 
                    }
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">There was an error. Please try again.</p>`;
            }
        }

        const weatherOptions = [
            "Clear", "Few Clouds", "Scattered Clouds", "Broken Clouds",
            "Overcast Clouds", "Rain", "Thunderstorm", "Snow", "Mist", "Haze", "Fog"
        ];

        let actualTomorrowWeather = "";
        let currentCity = "";

        async function startWeatherGame() {
            const location = document.getElementById('location').value.trim();
            const gameArea = document.getElementById('game-area');
            const resultDiv = document.getElementById('result');

            if (!location) {
                resultDiv.innerHTML = '<p style="color:red;">Please enter a city name.</p>';
                return;
            }

            try {
                // Fetch 5-day forecast (3-hour steps)
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/forecast?q=${location}&units=imperial&appid=${apiKey}`
                );
                const data = await response.json();

                if (data.cod !== 200) {
                    resultDiv.innerHTML = `<p style="color:red;">${data.message || "Invalid location or error fetching forecast. This is the issue"}</p>`;
                    return;
                }

                currentCity = data.city.name;

                // Get tomorrow's date string (YYYY-MM-DD)
                const today = new Date();
                const tomorrow = new Date(today);
                tomorrow.setDate(today.getDate() + 1);
                const yyyy = tomorrow.getFullYear();
                const mm = String(tomorrow.getMonth() + 1).padStart(2, "0");
                const dd = String(tomorrow.getDate()).padStart(2, "0");
                const tomorrowDateStr = `${yyyy}-${mm}-${dd}`;

                // Filter all forecast entries that match tomorrow's date
                const tomorrowForecasts = data.list.filter(entry => entry.dt_txt.startsWith(tomorrowDateStr));

                if (tomorrowForecasts.length === 0) {
                    resultDiv.innerHTML = `<p style="color:red;">No forecast data available for tomorrow.</p>`;
                    return;
                }

                // Option 1: Pick the forecast closest to 12:00 PM (noon) tomorrow
                let targetForecast = tomorrowForecasts.reduce((prev, curr) => {
                    const prevDiff = Math.abs(new Date(prev.dt_txt).getHours() - 12);
                    const currDiff = Math.abs(new Date(curr.dt_txt).getHours() - 12);
                    return currDiff < prevDiff ? curr : prev;
                });

                const desc = targetForecast.weather[0].description.toLowerCase();
        
                // Map description to weatherOptions
                if (desc.includes("clear")) actualTomorrowWeather = "Clear";
                else if (desc.includes("few clouds")) actualTomorrowWeather = "Few Clouds";
                else if (desc.includes("scattered clouds")) actualTomorrowWeather = "Scattered Clouds";
                else if (desc.includes("broken clouds")) actualTomorrowWeather = "Broken Clouds";
                else if (desc.includes("overcast")) actualTomorrowWeather = "Overcast Clouds";
                else if (desc.includes("rain")) actualTomorrowWeather = "Rain";
                else if (desc.includes("thunderstorm")) actualTomorrowWeather = "Thunderstorm";
                else if (desc.includes("snow")) actualTomorrowWeather = "Snow";
                else if (desc.includes("mist")) actualTomorrowWeather = "Mist";
                else if (desc.includes("haze")) actualTomorrowWeather = "Haze";
                else if (desc.includes("fog")) actualTomorrowWeather = "Fog";
                else actualTomorrowWeather = "Clear"; // fallback

                // Build game UI
                let gameHTML = `<h3>Guess tomorrow's weather in ${currentCity}:</h3>`;
                weatherOptions.forEach(option => {
                    gameHTML += `<button onclick="submitWeatherGuess('${option}')" class="weather-button">${option}</button>`;
                });
        
                gameArea.innerHTML = gameHTML;
                resultDiv.innerHTML = ""; // clear previous result
                weatherIcon.src = ""; // reset icon
                
            } catch (error) {
                console.error(error);
                resultDiv.innerHTML = '<p style="color:red;">An error occurred while fetching weather data.</p>';
            }
        }
        
        function submitWeatherGuess(userGuess) {
            const resultDiv = document.getElementById('result');
            const gameArea = document.getElementById('game-area');
            const isCorrect = userGuess === actualTomorrowWeather;
        
            resultDiv.innerHTML = isCorrect
                ? `<p style="color:green;">✅ Correct! It will be "${actualTomorrowWeather}" tomorrow in ${currentCity}.</p>`
                : `<p style="color:red;">❌ Wrong! It will actually be "${actualTomorrowWeather}" tomorrow in ${currentCity}.</p>`;
        
            // Disable buttons and color them
            const buttons = gameArea.querySelectorAll("button");
            buttons.forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === actualTomorrowWeather) {
                    btn.style.border = "2px solid green";
                    btn.style.backgroundColor = "#d4f4dd";
                } else if (btn.textContent === userGuess) {
                    btn.style.border = "2px solid red";
                    btn.style.backgroundColor = "#f4d4d4";
                }
            });
        }


        function userLogin() {
            alert("Login functionality not implemented yet.");

            saveUserData();
            retrieveUserData();
        }

        function saveUserData() {
            // Prompt user for their username and password
            const userName = prompt("Enter your username:");
            if (!userName) {
                alert("Username is required.");
                return;
            }
            // Check if user already exists in localStorage
            if (localStorage.getItem("user_" + userName)) {
                alert("User already exists, logging in...");
            } else {
                alert("Creating new user...");
                const password = prompt("Enter your password:");
                if (!password) {
                    alert("Password is required.");
                    return;
                }
                // Save user data to localStorage (for demo purposes only)
                localStorage.setItem("user_" + userName, password);
                alert("User data saved locally.");
            }
        }

        function retrieveUserData() {
            alert("User data retrieval functionality not implemented yet.");
        }

        function openSettings() {
            document.getElementById('settings-modal').style.display = 'flex';
        }

        function closeSettings() {
            document.getElementById('settings-modal').style.display = 'none';
        }
        document.getElementById("theme-select").addEventListener("change", function () {
        const selectedTheme = this.value;
        document.body.setAttribute("data-theme", selectedTheme);
        });
    </script>
</body>
</html>
