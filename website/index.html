<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <title>Weather Website</title> 
    <style>
        body {
            font-family: 'montserrat', sans-serif; 
            background: linear-gradient(to right, #5b6ca8, #cfd9ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .weather-container {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 1px 0px 10px 1px rgba(79, 158, 176);
            padding: 30px 40px;
            max-width: 900px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease;
            position: relative; /* Add this for absolute positioning of child */
        }
        .weather-image {
            margin-top: 20px;
            text-align: center;
        }

        
        .GVSU-image {
            position: absolute;
            top: 10px;
            left: 30px;
            margin-top: 0;
            text-align: left;
        }


        .weather-container:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-size: 19px;
            margin-bottom: 20px;
            color: #333;
        }
        h3 {
            font-size: 18px;
        }
        h4 {
            font-size: 12px;
        }

        input {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 8px;
            outline: none;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #b5c3f7;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #dbe3ff;
        }

        .result {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 0px;
            border-radius: 0px;
        }

        .result p {
            margin: 6px 0;
            font-size: 16px;
            color: #444;
        }

        .result h2 {
            color: #222;
            margin-bottom: 10px;
        }
        .top-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 20px;
        }

        .search-area {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            flex: 1;
        }

        .search-area input {
            margin-bottom: 10px;
            width: 100%;
        }


        /* BUTTONS */
        .game-button {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            flex: 1;
        }

        .login {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            position: absolute;
            top: 20px;
            right: 140px; /* Adjust as needed to avoid overlap with logo and settings */
        }

        .settings {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            position: absolute;
            top: 20px;
            right: 30px; /* Align with the GVSU logo */
        }



        .divider {
            width: 1px;
            background-color: #ccc;
            height: 60px;
            margin: 0 20px;
        }

        /* Settings Modal */
        #settings-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #settings-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            position: relative;
        }

        #close-settings {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            color: #333;
        }
        /* High-Contrast Theme Styles */
        body[data-theme="high-contrast"] {
            background: black !important;
            color: yellow !important;
        }

        body[data-theme="high-contrast"] .weather-container {
            background-color: black !important;
            color: yellow !important;
            box-shadow: none !important;
            border: 2px solid yellow;
        }

        body[data-theme="high-contrast"] button {
            background-color: yellow !important;
            color: black !important;
            border: 2px solid black;
        }

        body[data-theme="high-contrast"] input {
            background-color: black !important;
            color: yellow !important;
            border: 2px solid yellow;
        }

        body[data-theme="high-contrast"] .result {
            background-color: black !important;
            color: yellow !important;
        }

        body[data-theme="high-contrast"] select {
            background-color: black;
            color: yellow;
            border: 1px solid yellow;
        }
        /* Pastel Theme Styles */
        body[data-theme="pastel"] {
            background: linear-gradient(to right, #fbd3e9, #bbd2c5) !important;
            color: #4b4b4b !important;
        }    
        body[data-theme="pastel"] .weather-container {
            background-color: #fffafc !important;
            color: #4b4b4b !important;
            box-shadow: 0px 0px 10px 2px rgba(200, 200, 200, 0.4);
            border: 1px solid #eac4d5;
        }

        body[data-theme="pastel"] button {
            background-color: #eac4d5 !important;
            color: #4b4b4b !important;
            border: none;
        }

        body[data-theme="pastel"] button:hover {
            background-color: #fce1ec !important;
        }

        body[data-theme="pastel"] input {
            background-color: #fff0f6 !important;
            color: #4b4b4b !important;
            border: 1px solid #eac4d5;
        }

        body[data-theme="pastel"] .result {
            background-color: #fdf2f8 !important;
            color: #4b4b4b !important;
        }

        body[data-theme="pastel"] select {
            background-color: #fffafc;
            color: #4b4b4b;
            border: 1px solid #eac4d5;
        }

    </style>
</head>
<body data-theme="default">
    <div class="weather-container"> 
        <h1>GVSU Weather Dashboard</h1>
        <h2>Welcome!</h2>
        <div class="GVSU-image">
            <img id=".GVSU-image" src="GVSU Images/logoLong.jpg" alt="GVSU Logo" width="175" />
        </div>


        <div class="top-section">
                <div class="search-area">
                    <h3>Find the weather near you, search your city below.</h3>
                    <input type="text" id="location" placeholder="Enter city"> 
                    <button onclick="getWeather()">Search</button>
                </div>
                <div class="divider"></div>
                <div class="game-button">
                    <h3>Not interested in the report? Play the weather game!</h3>
                    <h4>click below and try your memory on previous weather.</h4>
                    <button onclick="startWeatherGame()">Weather Game</button>
                </div>
                <div class="login">
                    <button onclick="userLogin()">Login</button>
                </div>
                <div class="settings">
                    <button onclick="openSettings()">Settings</button>
                </div>
            </div>

            <div class="result" id="result"></div>
            <div class="weather-image">
                <img id="weather-icon" src="Weatherconditions/default.jpg" alt="Weather Icon" width="100" />
            </div>
        </div>

        <div id="settings-modal">
            <div id="settings-content">
                <button id="close-settings" onclick="closeSettings()">✖</button>
                <h4>Settings</h4>
                <label for="theme-select">Theme:</label>
                <select id="theme-select" name="theme-select">
                    <option value="default">Default</option>
                    <option value="high-contrast">High Contrast</option>
                    <option value="cool-blue">Cool Blue</option>
                    <option value="pastel">Pastel</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
        </div>

    </div>
    
    

    

    <script>
        const apiKey = '67cd66468ef30c43f5829b114b27c686'; //api key

        async function getWeather() {
            const location = document.getElementById('location').value;
            const resultDiv = document.getElementById('result');
            const weatherIcon = document.getElementById('weather-icon');
            
        
            if (!location.trim()) {
                resultDiv.innerHTML = '<p style="color:red;">Please enter a city name.</p>';
                return;
            } 
 
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${location}&units=imperial&appid=${apiKey}`
                );
                const data = await response.json();
                const weather = data.weather[0].description.toLowerCase();

                if (data.cod === '404') {
                    resultDiv.innerHTML = `<p style="color: red;">Invalid location!</p>`;
                } else {
                    const today = new Date();
                    const formattedDate = today.toLocaleDateString();

                    resultDiv.innerHTML = `
                        <h2>Weather in ${location.charAt(0).toUpperCase() + location.slice(1)}</h2>
                        <p>${formattedDate}</p>
                        <p>${data.weather[0].description}</p>
                        <p>Temperature: ${Math.round(data.main.temp)}°F</p>
                        <p>Feels like: ${Math.round(data.main.feels_like)}°F</p>
                        <p>High: ${Math.round(data.main.temp_max)}°F</p>
                        <p>Low: ${Math.round(data.main.temp_min)}°F</p>
                    `;
                    if (weather.includes("few cloud")) {
                        weatherIcon.src = "Weatherconditions/02d@2x.png";
                    } else if (weather.includes("scattered clouds")) {
                        weatherIcon.src = "Weatherconditions/03d@2x.png";
                    } else if (weather.includes("clear sky")) {
                        weatherIcon.src = "Weatherconditions/01d@2x.png";
                    } else if (weather.includes("overcast clouds")) {
                        weatherIcon.src = "Weatherconditions/04d@2x.png";
                    } else if (weather.includes("broken clouds")) {
                        weatherIcon.src = "Weatherconditions/04d@2x.png";
                    } else if (weather.includes("shower rain") || weather.includes("light intensity shower rain") || weather.includes("shower rain") || weather.includes("heavy intensity shower rain") || weather.includes("ragged shower rain") || weather.includes("drizzle")) {
                        weatherIcon.src = "Weatherconditions/09d@2x.png";
                    } else if (weather.includes("rain")) {
                        weatherIcon.src = "Weatherconditions/10d@2x.png";
                    } else if (weather.includes("thunderstorm")) {
                        weatherIcon.src = "Weatherconditions/11d@2x.png";
                    } else if (weather.includes("snow") || weather.includes("light snow") || weather.includes("heavy snow") || weather.includes("sleet") || weather.includes("light shower sleet") || weather.includes("shower sleet") || weather.includes("light rain and show") || weather.includes("rain and snow") || weather.includes("shower snow") || weather.includes("heavy shower snow") || weather.includes("freezing rain")) {
                        weatherIcon.src = "Weatherconditions/13d@2x.png";
                    } else if (weather.includes("mist") || weather.includes("smoke") || weather.includes("haze") || weather.includes("sand/dut whirls") || weather.includes("fog") || weather.includes("sand") || weather.includes("dust") || weather.includes("volcanic ash") || weather.includes("squalls") || weather.includes("tornado")) {
                        weatherIcon.src = "Weatherconditions/50d@2x.png";
                    } else {
                        weatherIcon.src = "Weatherconditions/default.jpg"; 
                    }
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">There was an error. Please try again.</p>`;
            }
        }


        function startWeatherGame() {
            alert("Weather game functionality not implemented yet.");
        }


        function userLogin() {
            alert("Login functionality not implemented yet.");

            saveUserData();
            retrieveUserData();
        }

        function saveUserData() {
            // Prompt user for their username and password
            const userName = prompt("Enter your username:");
            if (!userName) {
                alert("Username is required.");
                return;
            }
            // Check if user already exists in localStorage
            if (localStorage.getItem("user_" + userName)) {
                alert("User already exists, logging in...");
            } else {
                alert("Creating new user...");
                const password = prompt("Enter your password:");
                if (!password) {
                    alert("Password is required.");
                    return;
                }
                // Save user data to localStorage (for demo purposes only)
                localStorage.setItem("user_" + userName, password);
                alert("User data saved locally.");
            }
        }

        function retrieveUserData() {
            alert("User data retrieval functionality not implemented yet.");
        }

        function openSettings() {
            document.getElementById('settings-modal').style.display = 'flex';
        }

        function closeSettings() {
            document.getElementById('settings-modal').style.display = 'none';
        }
        document.getElementById("theme-select").addEventListener("change", function () {
        const selectedTheme = this.value;
        document.body.setAttribute("data-theme", selectedTheme);
        });
    </script>
</body>
</html>
